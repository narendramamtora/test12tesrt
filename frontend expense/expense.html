<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Expenses Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Expenses Tracking</h1>
  </header>

  <section class="container">
    <form id="my-form" onsubmit="Storedata(event)">
      <label for="expense">Choose expense amount:</label>
      <input type="number" id="expense" name="expense">
      <label for="descrip">Choose description:</label>
      <input type="text" id="descrip"  name="descrip">
      <label for="select">Choose a category:</label>
      <select id="select" name="select">
        <option>fuel</option>
        <option>water</option>
        <option>movie</option>
        <option>food</option>
      </select>

      <input class="btn" type="submit" value="Submit">
    </form>

  </section>
  <ul id="expenses-list"></ul>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  <script src="expense.js"></script>
</body>
</html>
